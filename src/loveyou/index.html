<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love you</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
   alert("This exchange is non-refundable. I will stay forever.")
  </script>
 </head>
 <body class="light" id="bodyMain">
  <h1 class="typewriter regular-font center-text">I love you. You goober ❤️</h1>

  <img class="gif-wrapper" src="https://media.tenor.com/Ao9O4SGI-cQAAAAM/sleep-cat-two-cat.gif">

  <footer class="bottom-right">
   <a class="themeSwapBtn liter-font" id="btn999">O</a>
  </footer>

  <script>
   function titleStart(){
    var title = $(document).find('title');
    var differentTitles = ["I", "Love", "You", ", You", "Goober ❤️"];
    var length = differentTitles.length;
    var index = 0;
    setInterval(function() {
     if(index == length)index = 0;

     title.text(differentTitles[index]);
     index++;
    }, 1500);
   }
   
   var btn = $('#btn999').on("click", function() {
    var body = document.getElementById('bodyMain');
    var hasDarkTheme = body.classList.contains('dark');
    var localTheme = "";
    var btnText = "";

    localStorage.removeItem('theme');
    if(hasDarkTheme){
     body.classList.replace('dark', 'light');
     localTheme = "light";
     btnText = "I";
    }else{
     body.classList.replace('light', 'dark');
     localTheme = 'dark';
     btnText = "O";
    }

    localStorage.setItem('theme', localTheme);
    btn.text(btnText);
   });

   var text = $('.typewriter').text();
   var length = text.length;
   var timeOut;
   var character = 0;

   (function typeWriter() {
    timeOut = setTimeout(function() {
     character++;
     var type = text.substring(0, character);
     $('.typewriter').text(type);
     typeWriter();
     
     if (character == length) {
      clearTimeout(timeOut);
      titleStart();
     }
    }, 125);
   }());
  </script>
 </body>
</html>
